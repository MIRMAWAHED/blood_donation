<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <header class="header1">
    <div class="header2 "><h1 class="white">Donate Blood</h1></div>
    
  </header>
    <div class="body1">
      <div class="view">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio1" id="btnradio1" autocomplete="off"  value="signin">
          <label class="btn btn-outline-primary" for="btnradio1">Sign In/Log In</label>
        
          <input type="radio" class="btn-check" name="btnradio1" id="btnradio2" autocomplete="off"  value="Request">
          <label class="btn btn-outline-primary" for="btnradio2">Request</label>
          <input type="radio" class="btn-check" name="btnradio1" id="btnradio3" autocomplete="off"checked value="myrequest">
          <label class="btn btn-outline-primary" for="btnradio3">My Request</label>
          
        </div>
        
      </div>
      <div class="window">
        
        <form id="request_form">
           <H2>Blood Request From</H2>
            <!-- <label for="patientname" class="col-sm-2 col-form-label">Patient Name</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control-plaintext" id="patientname" >
            </div> -->
            <div class="mb-3">
              <label for="patientname" class="form-label">Patient Name</label>
              <input type="text" class="form-control" id="patientname" >
  
            </div>
            <div class="mb-3">
              <label for="patient_ph2" class="form-label">Phone No</label>
              <input type="tel" class="form-control" id="patient_ph2" >
  
            </div>
            <div class="mb-3">
              <label for="units" class="form-label">Units </label>
              <input type="number" class="form-control" id="units" >
  
            </div>
            <div class="req_select">
              <select class="form-select" id="urg" aria-label="Default select example">
                <option selected>Urgency</option>
                <option value="high">High</option>
               
                <option value="Medium">Medium</option>
                <option value="low">Low</option>
              </select>
              <select class="form-select" id="bloodgroup1" aria-label="Default select example">
                <option selected>Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
           
            <div class="form-floating">
              <textarea class="form-control" placeholder="Hospital Address" id="address1"
                style="height: 100px"></textarea>
              <label for="floatingTextarea2">Hospital Address</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
          
    </div>
    
</body>
</html>
